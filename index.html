<html lang="en">
<head>
    <link rel="stylesheet" href="./styles/index.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Dashboard</title>
    <script src="js/script.js"></script>
</head>
<body>

    <div class="button-container">
        <button onclick="switchMode()">Astronaut mode</button>
    </div>


    <div id="popup" class="popup">
        <div class="input-container">
            <div class="input">
                <label>Fuel level</label>
                <input type="number" id="input-fuel" value="">
            </div>
            <div class="input">
                <label>Speed</label>
                <input type="number" id="input-speed" value="">
            </div>
            <div class="input">
                <label>Gravity</label>
                <input type="number" id="input-gravity" value=""> 
            </div>
            <div class="input">
                <label>Water</label>
                <input type="number" id="input-water" value="">
            </div>
            <div class="input">
                <label>Food</label>
                <input type="number" id="input-food" value="">
            </div>
        </div>
        <button onclick="saveValues()">Save data</button>
    </div>



    <ul>
        <div class="card">
            <h1 id="display-fuel">00</h1>
            <p>Left miles with your quantity of fuel.</p>
        </div>
        <div class="card">
            <h1 id="display-speed">00</h1>
            <p>Current speed.</p>
        </div>
        <div class="card">
            <h1 id="display-gravity">00</h1>
            <p>Gravity force.</p>
        </div>
        <div class="card">
            <h1 id="display-water">00</h1>
            <p>Days left with your quantity of water.</p>
        </div>
        <div class="card">
            <h1 id="display-food">00</h1>
            <p>Days left with your quantity of food.</p>
        </div>
    </ul>
</body>
</html>
